fishImg = Z:\lionnt01lab\lionnt01labspace\Yi_Fu\12172020 T cells\Channels\test\C{Channel}-{Condition} {TechnicalReplicate #1}_{FOV}_MMStack_Pos0.ome.tif

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[channelDescription]

fishChannelList = 2,5 ; list of channels containing DNA FISH data
fishChannelDescription = Chr8_127_Cy3, Chr8_130_Cy5 ; description of FISH channels, order should match that in fishChannelList
useAirlocalizeGUI = 1 ; loads the user interface of Airlocalize (set to zero to load airlocalize parameters from existing file - TO DO)

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[cropSpotsSettings]

voxSize_dxy = 73 ; size in nm of the voxel in x and y
voxSize_dz = 250 ; size in nm of the voxel in z

distThreshold = 1000 ; minimal distance in nm between two spots to be called independent loci
boxSize_xy = 10 ; half-width in xy of the box cropped around each spot in pixel units (total box size in xy is 2*boxSize_xy + 1)
boxSize_z = 5 ; half-width in z of the box cropped around each spot in pixel units (total box size in z is 2*boxSize_z + 1)
boxBackgroundThickness = 1 ; width in pixels of the region around the box used to compute background.

distMatrixHistogram_binSize = 500 ; bin size of the histogram used to display the distance distribution between pairs of spots.
nRandSpots = 10000 ; number of random spots to use for pair distance normalization
spotSizeInImg = 2 ; size of the detected spots in the reconstructed image for visual check (gaussian sigma in pixel units)

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[FileOptions]

; boolean 1/0 - whether the script analyzes a single file set or performs batch analysis in a folder
batchMode = 1

; boolean 1/0 - whether the script searches recursively through subfolders (default 0)
recursive = 1

; boolean 1/0 - whether the script outputs MANY comments
verbose = 0

; boolean 1/0 - whether the script outputs MANY comments
useTerminal = 1

